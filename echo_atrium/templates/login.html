{% extends "echo_base.html" %}

{% block content %}
<div class="min-h-screen bg-gray-100 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8">
    <div>
      <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
        Sign in to your account
      </h2>
    </div>
    <form class="mt-8 space-y-6" method="post">
      {% csrf_token %}
      <div class="rounded-md shadow-sm -space-y-px">
        {% for field in form %}
        <div>
          <label for="{{ field.auto_id }}" class="sr-only">{{ field.label }}</label>
          <input id="{{ field.auto_id }}" name="{{ field.html_name }}" type="{{ field.field.widget.input_type }}" autocomplete="{{ field.auto_id }}" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="{{ field.label }}" value="{{ field.value|default:'' }}">
          {% if field.errors %}
          <p class="mt-2 text-sm text-red-600">{{ field.errors.0 }}</p>
          {% endif %}
        </div>
        {% endfor %}
      </div>

      <div class="flex items-center justify-between">
        <div class="flex items-center">
          <a href="#" class="font-medium text-indigo-600 hover:text-indigo-500">
            Forgot your password?
          </a>
        </div>
        <div class="flex items-center">
          <span class="mr-2">Don't have an account?</span>
          <a href="{% url 'register' %}" class="font-medium text-indigo-600 hover:text-indigo-500">
            Register here
          </a>
        </div>
      </div>

      <div>
        <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-sky-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
          Sign in
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
