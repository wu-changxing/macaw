<!-- subscribe_form.html -->
<form action="subscribe/subscribe" method="post" class="flex flex-col md:flex-row md:max-w-xl justify-center">
    {% csrf_token %}
    <div class="grid md:grid-cols-3 gird-cols-1 gap-4">
        <div class="md:ml-auto md:mb-6">
            <p class="text-gray-800">
                <strong>-></strong>
            </p>
        </div>
        <div class="md:mb-6">
            <input type="text"
                   name="email"
                   class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-basicBlue focus:outline-none"
                   id="exampleFormControlInput1"
                   placeholder="Email address"/>
        </div>
        {% if subscribe_form.errors %}
            <div class="text-red-500">
                <strong>Error!</strong> {{ subscribe_form.errors }}
            </div>
        {% endif %}
        <div class="md:mr-auto mb-6">
            <button type="submit"
                    class="w-full lg:w-1/3 inline-block px-6 py-2.5 bg-slate-50 text-basicBlue font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-slate-100 hover:shadow-lg focus:bg-blue-200 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-300 active:shadow-lg transition duration-150 ease-in-out">
                Subscribe
            </button>
        </div>
    </div>
</form>
